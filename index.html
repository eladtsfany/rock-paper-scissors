<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="footer">
        <h1>Rock, Paper & Scissors</h1>
    </div>

    <div class="score-header">
        <h3>You</h3>
        <h3>Computer</h3>
    </div>
    <div class="score"></div>

    </br>

    <div class="round"></div>
    <div class="container">
        <button type="button" class="pick-btn" id="rock">✊
            <h3>Rock</h3>
        </button>
        <button type="button" class="pick-btn" id="paper">✋
            <h3>Paper</h3>
        </button>
        <button type="button" class="pick-btn" id="scissors">✌
            <h3>Scissors</h3>
        </button>
    </div>
    <div class="dashboard">
        <div class="dashboard-side">
            <h2 class="dashboard-label">Player</h2>
            <div id="player-choice"></div>
        </div>
        <div class="dashboard-side">
            <h2 class="dashboard-label">Computer</h2>
            <div id="computed-choice"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
